<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

<body>
    <table border="1px" width="95%" align="center">
        <tr>
            <td rowspan="2" align="center"><a href="#">HOME</a></td>
            <td rowspan="2" align="center"><a href="#">ABOUT</a></td>
            <td rowspan="2" align="center"><a href="#">CONTACT</a></td>
            <td rowspan="2" align="center"><a href="#">HELP</a></td>
            <td rowspan="2" align="center"><a href="#">STORE</a></td>
            <td align="center" style="background-color: red;"><a href="#">DOWNLOAD</a></td>
        </tr>
        <tr>
            <td align="center" style="background-color: red;">app</td>
        </tr>
        <tr>
            <td colspan="6"><img src="../img/ASSIGNMENT PIC.png" alt="assignment pic"></td>
        </tr>
        <tr style="background-color: palevioletred;">
            <td colspan="6" align="center">contact-us-page</td>
        </tr>
        <tr>
            <td colspan="6" align="center"><img src="../img/contact us pic.png" alt="contact us pic"></td>
        </tr>
        <tr style="background-color: rgb(53,211,255);">
            <td colspan="3" align="center">
                <label for="fname">first-name</label>
                <input type="text" id="fname" placeholder="enter your name">
            </td>
            <td colspan="3" align="center">
                <label for="lname">last-name</label>
                <input type="text" id="lname" placeholder="enter your name">
            </td>
        </tr>
        <tr style="background-color: rgb(53,211,255);">
            <td colspan="3" align="center">
                <label for="email">email id</label>
                <input type="email" id="email" placeholder="enter email id">
            </td>
            <td colspan="3" align="center">
                <label for="phone">phone number</label>
                <input type="tel" placeholder="enter phone number">
            </td>
        </tr>
        <tr style="background-color: rgb(53,211,255);">
            <td colspan="3" align="center">
                <label for="city">city</label>
                <select>
                    <option value="surat">surat</option>
                    <option value="mumbai">mumbai</option>
                    <option value="ahmedabad">ahmedabad</option>
                    <option value="gandhinagar">gandhinagar</option>
                </select>
            </td>
            <td colspan="3" align="center">
                <label for="gender">gender</label>
                male<input type="radio" name="gender">
                female<input type="radio" name="gender">
                others<input type="radio" name="gender">
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.8557895791273!2d72.5061721751!3d23.029066616086244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b767b0a48ed%3A0x713f82e619ac7868!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1692530964858!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                " frameborder="0"></iframe>
            </td>
            <td colspan="3" align="center">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Y9pgsPW-KIE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>

            </td>
        </tr>

    </table>

</html>
